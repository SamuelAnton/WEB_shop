{% extends "base.html" %}

{% block content %}
    <a href="/index" class="btn btn-secondary"><- Вернуться</a>
    <h1>Корзина</h1>
    <h2>{{ user.name }}</h2>
        <div class="col-md6 border rounded">
            {% for item in items%}
                <div class="col-md6 border rounded">
                    <h2>{{item.name}}</h2>
                    <div>
                        {{item.description}}
                    </div>
                    <img src='/static/img/{{item.id}}.png' alt="здесь должна была быть картинка, но не нашлась">
                    <h2>Цена: {{item.price}}  Количество в корзине: {{ num[item] }}</h2>
                    <a href="/delete/{{ item.id }}" class="btn btn-secondary">Убрать</a>
                </div>
            {% endfor %}
            <h3>Общая стоимость: {{ price }}</h3>
        </div>
    <a href="buy" class="btn btn-secondary">Купить</a>
{% endblock %}
